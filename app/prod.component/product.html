<div class="container">
<h2 class="text text-info text-center text-uppercase">single product</h2>

    <table class="table">
        <tbody>
            <tr>
                <td>Id</td>
                <td>{{product.id}}</td>
            </tr>
            <tr>
                <td>Image</td>
                <td><img ng-src="{{path}}" alt="prod-img" style="width: 100px; height: 100px;"></td>
            </tr>
            <tr>
                <td>Product title</td>
                <td>{{product.name}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{product.description}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{product.price | currency}}</td>
            </tr>
        </tbody>
    </table>
<div class="wrapper">
    <button ng-click="edit()" ng-if="!editProduct" class="btn btn-primary">Edit</button>
        <a href="#/" class="btn btn-default">Back</a>
        <div ng-if="notification" class="notification">Fill out all fields, please</div>
        <div ng-if="fails" class="notification">Limit for image is 400x400</div>
        <div ng-if="warn" class="notification">Product with such <strong>id</strong> is used, choose another <strong>id</strong></div>
        <h4 class="text-success" ng-if="saved">Successfully saved</h4>
</div>

<form name="createForm" ng-submit="addProd()" ng-if="editProduct" class="jumbotron">
    <div><input name="ident" type="number" ng-model="product.id" placeholder="id" pattern="\d+" ng-class="{'warn' : createForm.ident.$touched && createForm.ident.$invalid}"></div>
    <div><input name="name" type="text" ng-model="product.name" placeholder="name" maxlength="15" ng-class="{'warn' : createForm.name.$touched && createForm.name.$invalid}"></div>
    <div><input name="description" type="text" ng-model="product.description" placeholder="description" minlength="10" ng-class="{'warn' : createForm.description.$touched && createForm.description.$invalid}"></div>
    <div><input name="price" type="number" ng-model="product.price" placeholder="price" pattern="\d+" ng-class="{'warn' : createForm.price.$touched && createForm.price.$invalid}"></div>
    <div><input name="img" type="file" onchange="angular.element(this).scope().saveLogo(this)"></div>
    <div>
        <button type="submit" class="btn btn-success" ng-if="editProduct">Save</button>
    </div>

</form>

</div>
